<head>

<body>
    <div id="progress-bar-container"></div>
    <div id="progress-bar-container1"></div>
    <div id="progress-bar-container2"></div>

    <script>
        const video_length = 16000;
        const interval = 30;
        const action = (time) => {
            console.log(time);
        };

        let progressBar;

        window.addEventListener('DOMContentLoaded', () => {

            progressBar = new ProgressBar({
                container: 'progress-bar-container',
                length: video_length,
                durationSlider: {
                    value: interval,
                    step: interval,
                    min: interval,
                    max: 600,
                },
            });
            progressBar.setActionOnSliderRelease(action);

            // setTimeout(() => {
            //     progressBar.setSliderWidth(570);
            // }, 10000);
        });
    </script>
</body>
